<!DOCTYPE html> 
<html lang="en"> 
    <head>
	    <title>Table Data Addition</title>
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	</head>
    <body>
	    <div class="container">
	        <table id="table" data-height="460">
		        <thead>
		            <tr>
		                <th data-field="docType">Key</th>
		                <th data-field="fileimage">File Name</th>
		                <th data-field="filename">File Hash</th>
		            </tr>
		        </thead>
	    	</table>
	    </div>
	</body>
</html> 

<script type="text/javascript">
	const api_url = "http://localhost:5000/api/queryallcars"; 
	async function getapi(url) { 
	
	// Storing response 
	const response = await fetch(url); 
	
	// Storing data in form of JSON 
	var data = await response.json(); 
	//console.log(data);
	var jsonData = JSON.parse(data.response);
	//console.log(jsonData[0]['Record']);
	var mydata = jsonData[0]['Record'];
	//console.log(maydata);
	$(function () {
    $('#table').bootstrapTable({
        data: mydata
    });
});
} 

getapi(api_url);
